    <script>
        //Print the longest word in sentence
      let sentence="I love my india";
      let sent=sentence.split(" ");
      let longestWord="";
 
      for(i=0;i<sent.length;i++){
        if(sent[i].length>longestWord.length){
            longestWord=sent[i];
        }
      }
     console.log(longestWord);
    </script>
