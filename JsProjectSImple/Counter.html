<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter:</h1>
    <p id="id1"></p>
    <button onclick="handleInc()">Increase</button>
    <button onclick="handleDec()">Decrease</button>


    <script>
        let counter=0;
        document.getElementById("id1").innerHTML=counter;


        function handleInc(){
            counter++;
            document.getElementById("id1").innerHTML=counter;

        }
        function handleDec(){
            counter--;
            document.getElementById("id1").innerHTML=counter;

        }

    </script>
   
    

    
   


</body>
</html>
