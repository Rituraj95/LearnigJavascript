<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        
       //Spread Operator
        const number=[1,2,3,4];
        const number2=[...number,5,6,7];
        console.log(number2);
        //output: [1,2,3,4,5,6,7]
        //output:"Rituraj Deka";


      //Rest Operator
        const {name,...rest}={
            name:"Rituraj",
            city:"Tezpur",
            Country:'India',
            State:"assam"
        }
        console.log(name);
        //output: Rituraj
        console.log(rest);
        //output:{city:"Tezpur",  Country:'India',State:"assam"}


    </script>
    
</body>
</html>
