<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //array method

        const array=[1,2,4,5,6,7];
        array.forEach(function(num){
            console.log(num);
        })

        //using index

        const array2=['apple','banana','grapes'];
        array2.forEach(function(num,index){
            console.log(index+':'+num)

        })

        //using arrow

        const array3=[1,2,3,4];
        array3.forEach(num=>console.log(num*2))

        //object

        const arr=[
        {
            name:'john',
            age:21
        },
        {
            name:"rituraj",
            age:'22'
        }
        ]

        arr.forEach(function(student){
            console.log(student.name);
        })
    </script>
    
</body>
</html>
